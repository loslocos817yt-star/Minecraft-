<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Apps</title>
    <style>
        /* Reset y estilos base - Estilo Play Store Oscuro */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, sans-serif;
            background-color: #202124; /* Gris oscuro Play Store */
            color: #e8eaed;
            display: flex;
            justify-content: center;
        }

        /* Contenedor que simula la pantalla del celular */
        .mobile-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background-color: #202124;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Barra de navegaci√≥n superior (Fija) */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #202124;
            border-bottom: 1px solid #3c4043;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .top-bar .logo { font-size: 1.2rem; font-weight: bold; color: #fff; display: flex; align-items: center; gap: 10px; }
        .top-bar .profile { width: 32px; height: 32px; background: #01875f; border-radius: 50%; text-align: center; line-height: 32px; font-weight: bold; }

        /* √Årea de contenido */
        #content-area { padding: 20px; }

        /* --- ESTILOS DE LA APP (√âXITO) --- */
        .app-header { display: flex; gap: 20px; margin-bottom: 25px; }
        .app-icon { 
            width: 80px; height: 80px; 
            background: linear-gradient(135deg, #4caf50, #2e7d32); 
            border-radius: 18px; display: flex; justify-content: center; align-items: center; 
            font-size: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .app-info { display: flex; flex-direction: column; justify-content: center; }
        .app-info h1 { font-size: 1.4rem; margin-bottom: 5px; color: #fff; }
        .app-info .dev { color: #01875f; font-size: 0.9rem; font-weight: bold; margin-bottom: 3px; }
        .app-info .ads { color: #9aa0a6; font-size: 0.75rem; }

        .stats-row { display: flex; justify-content: space-around; margin-bottom: 25px; text-align: center; border-left: none; border-right: none; }
        .stat-item { display: flex; flex-direction: column; gap: 5px; align-items: center; }
        .stat-item .value { font-size: 1.1rem; font-weight: bold; display: flex; align-items: center; gap: 2px; }
        .stat-item .label { font-size: 0.75rem; color: #9aa0a6; }

        /* Bot√≥n estilo Instalar de Play Store */
        .btn-install {
            display: block; width: 100%; background-color: #01875f; color: white;
            text-align: center; padding: 12px; border-radius: 25px;
            font-size: 1rem; font-weight: 500; text-decoration: none; border: none; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-install:hover { background-color: #00704e; }

        /* --- ESTILOS DE ERROR / CARGA --- */
        .status-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; text-align: center;
        }
        .status-screen .icon { font-size: 60px; margin-bottom: 20px; filter: grayscale(1); opacity: 0.7; }
        .status-screen h2 { font-size: 1.2rem; color: #e8eaed; margin-bottom: 10px; }
        .status-screen p { color: #9aa0a6; font-size: 0.9rem; margin-bottom: 30px; max-width: 250px; }
        
        .btn-outline {
            background: transparent; color: #8ab4f8; border: 1px solid #3c4043;
            padding: 10px 24px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        .btn-outline:hover { background: rgba(138, 180, 248, 0.1); border-color: #8ab4f8; }

        /* Animaci√≥n de carga */
        .spinner {
            border: 4px solid #3c4043; border-top: 4px solid #01875f; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header class="top-bar">
            <div class="logo">
                <span style="color: #01875f;">‚ñ∂</span> Coffi's store
            </div>
            <div class="profile">U</div>
        </header>

        <main id="content-area">
            </main>
    </div>

    <script>
        const urlRaw = "https://raw.githubusercontent.com/loslocos817yt-star/Minecraft-/main/Link.json";
        const contentArea = document.getElementById('content-area');

        // Funci√≥n para renderizar el estado de carga
        function mostrarCarga() {
            contentArea.innerHTML = `
                <div class="status-screen">
                    <div class="spinner"></div>
                    <p>Cargando informaci√≥n...</p>
                </div>
            `;
        }

        // Funci√≥n principal que hace la magia
        async function cargarApp() {
            mostrarCarga();

            try {
                // Simulamos un peque√±o retraso para que se vea la animaci√≥n de carga (opcional, se puede quitar)
                await new Promise(resolve => setTimeout(resolve, 600));

                const respuesta = await fetch(urlRaw, { cache: "no-store" });
                if (!respuesta.ok) throw new Error("No hay conexi√≥n con el servidor de la tienda.");
                
                const data = await respuesta.json();

                const match = data.link.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (!match) throw new Error("El archivo no est√° disponible en este momento.");
                
                const idDrive = match[1];
                const linkDirecto = `https://drive.google.com/uc?export=download&id=${idDrive}`;

                // Renderiza la vista de la aplicaci√≥n "estilo Play Store"
                contentArea.innerHTML = `
                    <div class="app-header">
                        <div class="app-icon">üóø</div>
                        <div class="app-info">
                            <h1>${data.name}</h1>
                            <div class="dev">Los Locos 817 Studio</div>
                            <div class="ads">Contiene compras integradas</div>
                        </div>
                    </div>

                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="value">4.8 <span style="font-size: 0.8rem;">‚òÖ</span></div>
                            <div class="label">2 M opiniones</div>
                        </div>
                        <div class="stat-item">
                            <div class="value">10 M+</div>
                            <div class="label">Descargas</div>
                        </div>
                        <div class="stat-item">
                            <div class="value">E</div>
                            <div class="label">Para todos</div>
                        </div>
                    </div>

                    <a href="${linkDirecto}" class="btn-install" download>Instalar</a>
                `;
            } catch (error) {
                // Renderiza la vista de ERROR "estilo Play Store" (SIN ROMPER LA P√ÅGINA)
                console.error("Error capturado:", error);
                contentArea.innerHTML = `
                    <div class="status-screen">
                        <div class="icon">üõ∞Ô∏è</div>
                        <h2>Se ha producido un error</h2>
                        <p>${error.message}</p>
                        <button onclick="cargarApp()" class="btn-outline">Reintentar</button>
                    </div>
                `;
            }
        }

        // Ejecutar al abrir la p√°gina
        cargarApp();
    </script>

</body>
</html>
