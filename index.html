<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffi's store</title>

    <link rel="icon" href="logo.pNG" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* VARIABLES PARA EL MODO OSCURO/NEGRO */
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-color: #e8eaed;
            --border-color: #333;
        }

        /* ESTADO MODO NEGRO (AMOLED) */
        body.modo-negro {
            --bg-body: #000000;
            --bg-card: #0a0a0a;
            --border-color: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background-color: var(--bg-body);
            z-index: 10;
        }
        .logo { font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo span { color: #01875f; font-size: 1.6rem; }
        
        /* BUSCADOR */
        .search-container { width: 100%; max-width: 470px; padding: 0 15px 10px 15px; }
        .search-input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);
            background: var(--bg-card); color: #fff; outline: none;
        }

        .user-avatar {
            width: 35px; height: 35px;
            background: linear-gradient(135deg, #34a853, #188038, #01875f, #1e1e1e);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; border: 2px solid #fff;
            font-size: 14px;
        }
        .modal-cuenta {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg-card); padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center;
            border: 1px solid var(--border-color); position: relative;
        }
        .modal-content input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border-color); background: #2d2d2d; color: #fff; outline: none;
        }
        .btn-install {
            display: block; width: 100%; background-color: #01875f; color: white; text-align: center;
            padding: 12px; border-radius: 25px; text-decoration: none; font-weight: 700; font-size: 0.95rem;
            border: none; cursor: pointer; margin-top: 10px;
        }
        .btn-logout { background-color: #d93025; margin-top: 20px; }
        .btn-theme { background-color: #444; margin-top: 10px; }
        
        .perfil-info { margin: 15px 0; text-align: left; background: #2d2d2d; padding: 15px; border-radius: 10px; }
        .perfil-info p { margin: 5px 0; font-size: 0.9rem; color: #aaa; }
        .perfil-info span { color: #fff; font-weight: bold; display: block; font-size: 1.1rem; }
        
        .btn-cerrar-modal { position: absolute; top: 10px; right: 15px; font-size: 20px; color: #aaa; cursor: pointer; }
        .container { width: 100%; max-width: 500px; padding: 15px; display: flex; flex-direction: column; gap: 20px; }
        .card { background-color: var(--bg-card); border-radius: 16px; padding: 20px; border: 1px solid var(--border-color); }
        .app-header { display: flex; gap: 15px; margin-bottom: 20px; }
        .app-icon { width: 72px; height: 72px; background: linear-gradient(135deg, #34a853, #188038); border-radius: 18px; display: flex; justify-content: center; align-items: center; font-size: 38px; }
        .app-info h2 { font-size: 1.1rem; font-weight: 500; }
        .app-info p { color: #01875f; font-weight: 700; font-size: 0.85rem; }
        
        .app-modal-content { width: 95%; max-width: 420px; padding: 18px; border-radius: 16px; background: var(--bg-card); border: 1px solid var(--border-color); text-align:center; }
        .ad-box { width:100%; height:140px; background:#222; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#fff; margin:12px 0; }
        .small { font-size:0.9rem; color:#aaa; margin-top:8px; }
        .no-pointer { pointer-events: none; opacity: 0.95; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>ðŸ—¿</span> Coffi's store</div>
        <div id="user-avatar" class="user-avatar" onclick="gestionarPerfil()">?</div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar aplicaciones..." onkeyup="filtrarApps()">
    </div>

    <div class="container" id="tienda">
        <p style="text-align:center;">Cargando...</p>
    </div>

    <div id="modalCuenta" class="modal-cuenta">
        <div class="modal-content" id="modalContenido"></div>
    </div>

    <div id="modalApp" class="modal-cuenta">
        <div class="app-modal-content modal-content" id="modalAppContenido"></div>
    </div>

    <script>
    const urlRaw = "https://raw.githubusercontent.com/loslocos817yt-star/Minecraft-/main/Link.json?v=" + Date.now();
    const adsterraScriptSrc = 'https://pl28742923.effectivegatecpm.com/60/45/01/604501d907522d6182205acf5f424d38.js';
    let appsData = [];

    window.onload = function() {
        // Cargar tema
        if(localStorage.getItem('coffi_theme') === 'negro') {
            document.body.classList.add('modo-negro');
        }
        cargarTienda();
        actualizarAvatar();
        if (!localStorage.getItem('coffi_nombre')) {
            mostrarRegistro();
        }
    };

    function actualizarAvatar() {
        const nombre = localStorage.getItem('coffi_nombre');
        const avatar = document.getElementById('user-avatar');
        avatar.innerText = nombre ? nombre.charAt(0).toUpperCase() : "?";
    }

    function gestionarPerfil() {
        const nombre = localStorage.getItem('coffi_nombre');
        if (nombre) mostrarPerfil(); else mostrarRegistro();
    }

    function toggleTheme() {
        const isNegro = document.body.classList.toggle('modo-negro');
        localStorage.setItem('coffi_theme', isNegro ? 'negro' : 'oscuro');
        mostrarPerfil(); // Refrescar modal
    }

    function mostrarRegistro() {
        const modal = document.getElementById('modalCuenta');
        const contenido = document.getElementById('modalContenido');
        modal.style.display = 'flex';
        contenido.innerHTML = `
            <h2>Crear Cuenta</h2>
            <input type="text" id="regNombre" placeholder="Tu Nombre">
            <input type="password" id="regPass" placeholder="ContraseÃ±a">
            <button class="btn-install" onclick="guardarCuenta()">CREAR CUENTA</button>
        `;
    }

    function mostrarPerfil() {
        const modal = document.getElementById('modalCuenta');
        const contenido = document.getElementById('modalContenido');
        const nombre = localStorage.getItem('coffi_nombre');
        const pass = localStorage.getItem('coffi_pass');
        const temaActual = document.body.classList.contains('modo-negro') ? "Cambiar a Oscuro" : "Cambiar a Negro";

        modal.style.display = 'flex';
        contenido.innerHTML = `
            <span class="btn-cerrar-modal" onclick="cerrarModal()">Ã—</span>
            <h2>Tu Perfil</h2>
            <div class="perfil-info">
                <p>Usuario:</p>
                <span>${escapeHtml(nombre || '')}</span>
                <p style="margin-top:10px;">Clave:</p>
                <span>${escapeHtml(pass || '')}</span>
            </div>
            <button class="btn-install btn-theme" onclick="toggleTheme()">${temaActual}</button>
            <button class="btn-install btn-logout" onclick="cerrarSesion()">CERRAR SESIÃ“N</button>
        `;
    }

    function guardarCuenta() {
        const nombre = document.getElementById('regNombre').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        if (nombre && pass) {
            localStorage.setItem('coffi_nombre', nombre);
            localStorage.setItem('coffi_pass', pass);
            cerrarModal();
            actualizarAvatar();
        }
    }

    function cerrarSesion() {
        if (confirm("Â¿Seguro que quieres salir?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function cerrarModal() { document.getElementById('modalCuenta').style.display = 'none'; }

    async function cargarTienda() {
        const container = document.getElementById('tienda');
        try {
            const response = await fetch(urlRaw);
            appsData = await response.json();
            renderApps(appsData);
        } catch (e) {
            container.innerHTML = "<p>Error al cargar</p>";
        }
    }

    function renderApps(lista) {
        const container = document.getElementById('tienda');
        container.innerHTML = "";
        const juegos = Array.isArray(lista) ? lista : [lista];
        
        juegos.forEach(juego => {
            if (juego.link) {
                const matchID = juego.link.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (matchID) {
                    const linkDirecto = `https://drive.google.com/uc?export=download&id=${matchID[1]}`;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="app-header">
                            <div class="app-icon">${juego.icon || 'ðŸ§Š'}</div>
                            <div class="app-info">
                                <h2>${juego.name}</h2>
                                <p>Oficial â€¢ Gratis</p>
                            </div>
                        </div>
                        <button class="btn-install" onclick="abrirDetalles('${juego.name}', '${linkDirecto}', '${juego.icon || 'ðŸ§Š'}')">Instalar</button>
                    `;
                    container.appendChild(card);
                }
            }
        });
    }

    function filtrarApps() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtradas = appsData.filter(app => app.name.toLowerCase().includes(query));
        renderApps(filtradas);
    }

    function abrirDetalles(nombre, link, icono) {
        const modal = document.getElementById('modalApp');
        const contenido = document.getElementById('modalAppContenido');
        modal.style.display = 'flex';
        contenido.innerHTML = `
            <span id="appCloseBtn" class="btn-cerrar-modal">Ã—</span>
            <div style="text-align:center;">
                <div style="font-size:60px;">${icono}</div>
                <h2 style="margin-top:10px;">${escapeHtml(nombre)}</h2>
                <div class="ad-box">Anuncio Cargando...</div>
                <button id="startDownloadBtn" class="btn-install">Descargar</button>
            </div>
        `;
        document.getElementById('startDownloadBtn').onclick = () => mostrarAnuncio(link);
        document.getElementById('appCloseBtn').onclick = () => {
            if (document.getElementById('appCloseBtn').dataset.block !== '1') modal.style.display = 'none';
        };
    }

    function mostrarAnuncio(link) {
        const contenido = document.getElementById('modalAppContenido');
        const closeBtn = document.getElementById('appCloseBtn');
        closeBtn.style.display = 'none';
        closeBtn.dataset.block = '1';

        contenido.innerHTML = `
            <h2>Procesando...</h2>
            <div class="ad-box">PUBLICIDAD ACTIVA</div>
            <p class="small">Tu descarga inicia en <strong><span id="contador">5</span></strong> segundos</p>
        `;

        const s = document.createElement('script');
        s.src = adsterraScriptSrc;
        document.body.appendChild(s);

        let seg = 5;
        const int = setInterval(() => {
            seg--;
            document.getElementById('contador').innerText = seg;
            if (seg <= 0) {
                clearInterval(int);
                window.location.href = link;
                setTimeout(() => location.reload(), 2000);
            }
        }, 1000);
    }

    function escapeHtml(u) { return u ? String(u).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m])) : ''; }
    </script>
</body>
</html>
