<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Minecraft Live</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        .card { 
            background: #222; border: 2px solid #444; padding: 20px; 
            border-radius: 15px; display: inline-block; min-width: 300px;
        }
        .btn {
            display: block; background: #0080ff; color: #fff; 
            padding: 15px; margin-top: 20px; text-decoration: none;
            border-radius: 8px; font-weight: bold;
        }
        .btn:hover { background: #005fbf; }
        #loading { color: #888; }
    </style>
</head>
<body>

    <div id="tienda">
        <p id="loading">Cargando datos desde GitHub...</p>
    </div>

    <script>
        // LA URL DE TU RAW
        const urlRaw = "https://raw.githubusercontent.com/loslocos817yt-star/Minecraft-/main/Link.json";

        async function cargarTienda() {
            try {
                const respuesta = await fetch(urlRaw);
                const data = await respuesta.json();

                // Convertir el link de Drive a descarga directa autom√°ticamente
                const id = data.link.match(/\/d\/([^\/]+)\//)[1];
                const linkDirecto = `https://drive.google.com/uc?export=download&id=${id}`;

                // Dibujar la interfaz con los datos del RAW
                document.getElementById('tienda').innerHTML = `
                    <div class="card">
                        <h1>üì¶ ${data.name}</h1>
                        <p>Archivo detectado en el repositorio</p>
                        <a href="${linkDirecto}" class="btn">‚¨á DESCARGAR AHORA</a>
                    </div>
                `;
            } catch (error) {
                document.getElementById('tienda').innerHTML = "‚ùå Error al conectar con GitHub";
            }
        }

        cargarTienda();
    </script>
</body>
</html>
